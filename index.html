<!DOCTYPE html>
<html>
    <head>
        <title>Validate funtion</title>
        <script>
            function validateForm( ) {
                var x = document.forms["myForm"]
                ["fname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
            else document.write("Name submitted");

            }
        </script>
    </head>
    <body>
        <center>
            <h2>Form Validation</h2>
            <form name="myForm" onsubmit="validateForm()">
                Name: <input type="text" name="fname">
                <input type="submit" value="Submit">
                <p id="message"></p>

            </form>
            <br>
            <hr>
            <h3>Validation using API</h3>
            <p>Enter a number and click Ok.</p>
            <input id="id1" type="number" min="100" max="300" required>
            <button onclick="myFunction()">Ok</button>
            <p>If the number is less than 100 or greater than 300, an error will be displayed.</p>
            <p id="result"></p>
            <script>
                function myFunction( ) {
                    var inpObj = document.getElementById("id1");
                    if (!inpObj.checkValidity()) {
                        document.getElementById("result").innerHTML = inpObj.validationMessage;

                    } else{
                        document.getElementById("result").innerHTML = "Input Ok";
                    }
                }
            </script>
            <hr>
